url: http://mingdeyu.github.io/dgpsi-R

home:
  title: R Interface to dgpsi
  description: This is the R wrapper to the Python package dgpsi for deep and linked Gaussian process emulations.

template:
  bootstrap: 5
  bootswatch: litera

articles:
- title: DGP Emulation with the Heteroskedastic Gaussian Likelihood
  desc: DGP modeling of the motorcycle accident data.
  navbar: ~
  contents:
  - motorcycle

- title: A Quick Guide to dgpsi
  desc: A quick guide to dgpsi by emulating a step function.
  navbar: ~
  contents:
  - dgpsi

- title: Linked Emulation
  desc: Linked (D)GP emulation of a synthetic system of two linked computer models.
  navbar: ~
  contents:
  - linked_DGP

reference:
- title: "Initalization"
  desc: >
    The function to initiate the underlying Python environment.
  contents:
  - init_py

- title: "Basic Nodes"
  desc: >
    Functions to customize GP and DGP stuctures.
  contents:
  - kernel
  - Hetero
  - Poisson
  - NegBin

- title: "GP, DGP, and Linked (D)GP"
  desc: >
    Functions to train and make predictions from GP, DGP, and Linked (D)GP.
  contents:
  - gp
  - dgp
  - lgp
  - continue
  - combine
  - predict

- title: "Helpers"
  contents:
  - summary
  - write
  - read
  - set_linked_idx
  - trace_plot
  - nllik



