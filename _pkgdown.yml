url: http://mingdeyu.github.io/dgpsi-R

home:
  title: R Interface to dgpsi
  description: This is the R wrapper to the Python package dgpsi for deep and linked Gaussian process emulations.

template:
  bootstrap: 5
  bootswatch: litera

development:
  mode: auto

articles:
- title: DGP Emulation with the Heteroskedastic Gaussian Likelihood
  desc: DGP modeling of the motorcycle accident data.
  navbar: ~
  contents:
  - motorcycle

- title: A Quick Guide to dgpsi
  desc: A quick guide to dgpsi by emulating a step function.
  navbar: ~
  contents:
  - dgpsi

- title: Linked (D)GP Emulation
  desc: Linked (D)GP emulation of a synthetic system of three linked computer models.
  navbar: ~
  contents:
  - linked_DGP

- title: Sequential Design I
  desc: Sequential design for the DGP emulator of a non-stationary simulator.
  navbar: ~
  contents:
  - seq_design

- title: Sequential Design II
  desc: Sequential design for a bundle of DGP emulators with the stopping rule.
  navbar: ~
  contents:
  - seq_design_2

reference:
- title: "Initalization"
  desc: >
    The function to initiate the underlying Python environment.
  contents:
  - init_py

- title: "Basic Nodes"
  desc: >
    Functions to customize stuctures of GP and DGP emulators.
  contents:
  - kernel
  - Hetero
  - Poisson
  - NegBin

- title: "GP, DGP, and Linked (D)GP Emulations"
  desc: >
    Functions to train, validate, and make predictions from GP, DGP, and Linked (D)GP emulators.
  contents:
  - gp
  - dgp
  - lgp
  - continue
  - combine
  - predict
  - validate
  - plot

- title: "Sequential Design"
  desc: >
    Functions to implement sequential designs for (D)GP and bundles of (D)GP emulators.
  contents:
  - design
  - alm
  - mice
  - pei
  - update
  - draw
  - pack
  - unpack

- title: "Helpers"
  contents:
  - summary
  - write
  - read
  - set_linked_idx
  - set_imp
  - window
  - trace_plot
  - nllik



